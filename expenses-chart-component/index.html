<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="my-balance">
        <p>My balance</p>
        <p class="balance">$921.48</p>
      </div>
      <svg
        width="72"
        height="48"
        viewBox="0 0 72 48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24" />
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
        </g>
      </svg>
    </header>
    <section class="seven-days-chart">
      <h2>Spending - Last 7 days</h2>
      <div class="week-status">
        <div class="day-chart">
          <div class="day-box">
            <div class="mon"></div>
            <p>mon</p>
          </div>
          <div class="day-box">
            <div class="tue"></div>
            <p>tue</p>
          </div>
          <div class="day-box">
            <div class="wed"></div>
            <p>wed</p>
          </div>
          <div class="day-box">
            <div class="thu"></div>
            <p>thu</p>
          </div>
          <div class="day-box">
            <div class="fri"></div>
            <p>fri</p>
          </div>
          <div class="day-box">
            <div class="sat"></div>
            <p>sat</p>
          </div>
          <div class="day-box">
            <div class="sun"></div>
            <p>sun</p>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <div class="total-container">
          <p>Total this month</p>
          <p class="total">$478.33</p>
        </div>
        <div class="percent">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </footer>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/flavioporfirio"
        >flavioporfirio</a
      >.
    </div>
  </body>
</html>
